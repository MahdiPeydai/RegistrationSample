{% extends 'layout/layout.html' %}

{% load static %}

{% block style %}
    <style>
        .errorlist{
            margin-bottom: 0;
        }
        .errorlist li{
            color: orangered;
        }
    </style>
{% endblock %}

{% block main %}
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-5">
            <div class="text-center mb-5">
                <h4>ویرایش</h4>
            </div>
            <div class="rounded-4 shadow-lg p-5">
                <div class="col-12 px-5 py-2">
                    <div id="message-container">
                    </div>
                    <form id="update-form" class="{% if default == 'login' %}d-none{% endif %}" data-url="{% url 'user_detail' pk=pk %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="col-10 col-sm-8 col-md-6 col-lg-5 btn btn-success" type="submit">تغییر</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mx-5 mt-5 ">
                <a class="btn btn-warning d-inline-flex rounded-5 shadow-sm" href="{% url 'panel' %}"><p class="h4 m-2">بازگشت</p><i class="m-2 align-middle fa-regular fa-circle-left fa-xl"></i></a>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'edit_page.js' %}"></script>
{% endblock %}
